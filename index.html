<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="HTML, CSS" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/global.css">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>NFT preview card component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="card">
            <div class="block">
                <img src="images/image-equilibrium.jpg" alt="image Equilibrium">   
                <div class="main">
                    <p class="title"><b>Equilibrium #3429</b></p>
                    <p>Our Equilibrium collection promotes <br>balance and calm.</p>
                    <div class="section">
                        <section class="align-left">
                            <img class="icon-eth" src="images/icon-ethereum.svg" alt="icon-ethereum"> 
                            <p>0.041 ETH</p>
                        </section>
                        <section class="align-right">
                            <img class="icon-clock" src="images/icon-clock.svg" alt="icon clock">
                            <p class="p-align-right">3 days left</p>
                        </section>
                    </div>
                    <hr>
                </div>
                <div class="footer">
                    <img class="avatar" src="images/image-avatar.png" alt="">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
